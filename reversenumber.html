        function reverse(number) {
            let rev = 0;
            let num = number;
            let lastdigit;
            while (num != 0) {
                lastdigit = num % 10;

                rev = rev * 10 + lastdigit;

                num = Math.floor(num / 10);

            }
            return rev;
        }
        var number = window.prompt("enter number:");
        var rev = reverse(number);
        console.log(rev);
    </script>
